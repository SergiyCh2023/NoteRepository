<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note List</title>
  <!-- Підключення Bootstrap для стилізації -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Note List</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${notes}">
      <td th:text="${note.id}"></td>
      <td th:text="${note.title}"></td>
      <td th:text="${note.content}"></td>
      <td>
        <a href="/note/create" class="btn btn-success">Create</a>
        <a href="/note/edit?id=${note.id}" class="btn btn-primary btn-sm mr-2">Edit</a>
        <a href="/note/delete?id=${note.id}" class="btn btn-danger btn-sm mr-2">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
