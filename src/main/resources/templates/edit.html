<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Редагування нотатки</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  Редагування нотатки: <h1 th:text="*{note.id}"></h1>
  <form th:action="@{/note/edit}" method="post">
    <input type="hidden" th:field="*{note.id}">
    <div class="mb-3">
      <label for="title" class="form-label">Заголовок</label>
      <input type="text" th:field="*{note.title}" class="form-control" id="title">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Зміст</label>
      <textarea th:field="*{note.content}" class="form-control" id="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Зберегти</button>
  </form>
</div>
</body>
</html>
